<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">

    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Dark Rooms</title>
</head>
<body>
    <header>
        <nav>
            <a class="header-logo" href="#cinemas"><img class="logo" src="../assets/logo/Dark Rooms-logos_white_cropped.png" alt="Dark Rooms logo"></a>
            <div class="navigation-bar">
                <a class="navigation" href="#cinemas">Cinema</a>
                <a class="navigation" href="#movies">Movies</a>
                <a class="navigation" href="#catering">Catering</a>
                <a class="navigation" href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="background" id="cinemas">
        <div id="select-block">
            <h2>Pick a cinema theater !</h2>
        
            <div id="cinema-select">
                <select name="Cinema" >
                    <option value="1">Cinema City - Olympia</option>
                    <option value="2">Cinema City - Velký Špalíček</option>
                    <option value="3">Scala Cinema</option>
                </select>
            </div>
        </div>
    </section>
    <section class="background" id="movies">
    </section>
    <section class="background" id="catering">
        <div class="board">
            <ul class="col">
                <li class="header">Snack</li>
                <li>Popcorn</li>
                <li>Nachos</li>
                <li>Chips</li>
                <li>Hot dog</li>
                <li>Ice cream</li>
                <li>Peanuts</li>
            </ul>
            <ul class="col">
                <li> &nbsp</li>
                <li>200Kč</li>
                <li>250Kč</li>
                <li>150Kč</li>
                <li>250Kč</li>
                <li>200Kč</li>
                <li>100Kč</li>
            </ul>

            <ul class="col">
                <li class="header">Drinks</li>
                <li>Water</li>
                <li>Kofola</li>
                <li>Fenta</li>
                <li>Juice</li>
            </ul>

            <ul class="col">
                <li>&nbsp</li>
                <li>20Kč</li>
                <li>25Kč</li>
                <li>25Kč</li>
                <li>25Kč</li>
            </ul>
        </div>
    </section>
    <section id="contact">
    </section>
    
</body>
</html>
